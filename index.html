<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Egypt's Time Machine</title>
  <meta name="theme-color" content="#0f172a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="/icon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    @font-face {
      font-family: 'KyivTypeSerif';
      src: url('/KyivTypeSerif-Bold.otf') format('opentype');
      font-weight: bold;
      font-style: normal;
    }

    body {
      font-family: 'Lato', sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      overflow: hidden;
      /* Prevent scrolling for app-like feel */
    }

    h1,
    h2,
    h3,
    .brand-font {
      font-family: 'Cinzel', serif;
    }

    .countdown-font {
      font-family: 'KyivTypeSerif', serif;
    }

    /* Custom scrollbar for content areas */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1e293b;
    }

    ::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 4px;
    }

    /* Animations */
    @keyframes ping-large {

      75%,
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    .animate-ping-large {
      animation: ping-large 1s cubic-bezier(0, 0, 0.2, 1) forwards;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .animate-fade-in {
      animation: fade-in 1s ease-out forwards;
    }

    @keyframes slide-up {
      from {
        transform: translateY(100%);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .animate-slide-up {
      animation: slide-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes slide-in-bottom {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .animate-slide-in-bottom {
      animation: slide-in-bottom 0.5s ease-out forwards;
    }

    @keyframes pulse-slow {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    .animate-pulse-slow {
      animation: pulse-slow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    .animate-pulse-medium {
      animation: pulse-slow 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes flash-out {
      0% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    .animate-flash-out {
      animation: flash-out 0.8s ease-out forwards;
    }

    @keyframes scale-in {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .animate-scale-in {
      animation: scale-in 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    @keyframes spin-slow {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .animate-spin-slow {
      animation: spin-slow 3s linear infinite;
    }

    @keyframes bounce-slow {

      0%,
      100% {
        transform: translateY(-15%);
        animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
      }

      50% {
        transform: translateY(0);
        animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
      }
    }

    .animate-bounce-slow {
      animation: bounce-slow 2s infinite;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>

</html>
